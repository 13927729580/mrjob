language: python
python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"
  - "pypy3"
matrix:
  allow_failures:
    - python: pypy
    - python: pypy3
  fast_finish: true
# command to install dependencies
install:
  - "pip install . --use-mirrors"
# command to run tests
script: python setup.py test
